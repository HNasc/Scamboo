<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Scamboo|Cadastro de usuario</title>
    </head>
    <body>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <h1 align="center">Scamboo - Cadastro de usuário</h1>
        <div class="container">
            <fieldset>
                <legend>Dados de acesso</legend>
            <form method="POST" action="cadastro.php" id="formCadastroUsuario" data-toggle="validator" role="form">
                
                <div class="form-group">
                    <label>Nome</label>
                    <input name="nome" class="form-control" placeholder="Digite seu Nome..." type="text">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" class="form-control" placeholder="Digite seu E-mail" type="email">
                </div>
                
                <div class="form-group">
                    <label>Senha</label>
                    <input name="senha" class="form-control" placeholder="Digite sua Senha..." type="password">
                </div>
                
                <div class="form-group">
                    <label>Confirme a Senha</label>
                    <input type="password" class="form-control" nome="confSenha" placeholder="Confirme sua Senha...">
                </div>
                </br>
                <legend>Localização</legend>

                <div class="form-group">
                    <label>CEP</label>
                    <input name="cep" class="form-control" placeholder="Digite seu CEP..." type="text">
                </div>

                <div class="form-group">
                    <label>Endereço</label>
                    <input name="endereco" class="form-control" placeholder="Digite seu endereço..." type="text">
                </div>

                <div class="form-group">
                    <label>Numero: </label>
                    <input name="numero" class="form-control" type="text" maxlength="6"/>
                </div>

                <div class="form-group">
                    <label>Complemento: </label>
                    <input name="complemento" class="form-control" type="text" maxlength="50"/>
                </div>

                <div class="form-group">
                    <label>Estado (UF): </label>
                    <input name="uf" class="form-control" type="text" maxlength="2"/>
                </div>

                <div class="form-group">
                    <label>Cidade: </label>
                    <input name="cidade" class="form-control" type="text" maxlength="30"/>
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="index.php" class="btn btn-danger" role="button">Sair</a>
            </form>
            </fieldset>
        </div>
    </body>
</html>
